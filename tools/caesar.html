<!DOCTYPE html>
<html>
<head>
    <title>ACT25 - creations</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <script src="/main.js" onload="loadTheme()"></script>
    <link rel="stylesheet" href="/main.css">
    <script src="webhook.js"></script>
    <style>
        .tb {
            width: 100%;
            margin-top: 5px;   
        }
    </style>
</head>

<body class="no-scroll">
    <div class="box" style="margin-top:40px; height:90vh">
        <div class="headbox">
            <span class="toptitle">ACT25</span>
            <img src=/images/brand/triangle-logo.png width=72 height=72>
        </div>
        <h2 style="margin-top: 0px;">CAS's website</h2>

        <div class="topnav">
            <a href="/tools" onclick="select(this)" class="single">return to tools page</a>
        </div>

        <div id="webhook_sender">
            <input type="text" id="webhook_url" class="tb"><br>
            <textarea id="message" class="tb" style="overflow:scroll"></textarea>
            <button type="button" onclick="send()">Send!</button>
            <button type="button" onclick="clear()">Clear</button>
            <input type="checkbox" id="toggle_clear" checked> clear textbox on send<br>
            <span id="output_txt"></span>
        </div>
    </div>
</body>
</html>
