<!DOCTYPE html>
<html>
<head>
    <title>ACT25 - creations</title>
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <script src="/main.js" onload="loadTheme()"></script>
    <link rel="stylesheet" href="/main.css">
    <script src="webhook.js"></script>
</head>

<body class="no-scroll">
    <div class="box" style="margin-top:40px; height:90vh">
        <div class="headbox">
            <span style="font-size: 64px; margin-right: 20px;"><b>ACT25</b></span>
            <img src=/images/brand/triangle-logo.png width=72 height=72>
        </div>
        <h2 style="margin-top: 0px;">a CAS project</h2>

        <div class="topnav">
            <a href="/tools" onclick="select(this)" class="single">return to tools page</a>
        </div>

        <div id="webhook_sender">
            <input type="text" id="webhook_url" class="full" style="width:100%"><br>
            <textarea id="message" style="height:50px; width:100%; overflow:scroll"></textarea><br>
            <button type="button" onclick="send()">Send!</button>
            <button type="button" onclick="clear()">Clear</button>
            <input type="checkbox" id="toggle_clear"> clear textbox on send<br>
            <span id="error"></span>
        </div>
    </div>
</body>
</html>
